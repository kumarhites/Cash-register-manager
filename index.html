<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h2 id="heading">Cash register manager</h2>
        <p id="desc">Enter the bill amount and cash given by the customer and know the minimum amount of notes to return!</p>
        <label for="bill-amount" id="bill-label">Bill Amount: <span style="font-weight: 700;">₹</span>
        <input type="number" id="bill-amount" placeholder="Enter bill amount"></label>
        <label for="cash-given" id="cash-label">Cash Given: <span style="font-weight: 700;">₹</span>
        <input type="number" id="cash-given" placeholder="Enter cash given"></label>
        <button id="checkBtn">Check</button>
        <p id="error-message"></p>
        <div class="table">
            <table class="change-table">
                <caption>Return change</caption>
                <tr>
                    <th>No of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
