<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash register manager</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <h2 id="heading">Cash register manager</h2>
            <p id="desc">Enter the bill amount and cash given by the customer and know the minimum amount of notes to return!</p>
        </div>
        <div class="card">
            <form>
                <div class="bill-block">
                    <label for="bill-amount">Bill amount ( in ₹ )</label>
                    <input type="number" name="bill-amount" id="bill-amount" required>
                </div>
                <div class="cash-block">
                    <label for="cash-given">Cash Given ( in ₹ )</label>
                    <input type="number" name="cash-given" id="cash-given" required>
                </div>
                <div class="message">
                    <button id="checkBtn">Check</button>
                    <p id="error-message"></p>
                </div>
            </form>
            <div class="table">
                <table class="change-table">
                    <caption>Return change</caption>
                    <tr>
                        <th>No of notes (in ₹)</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Notes (in ₹)</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
